<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      display: flex;
      flex-direction: column;
    }

    #category-title {
      font-size: 24px;
      margin: 20px 0;
      text-align: center;
    }

    #flashcard-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    #flashcard {
      max-height: 60vh;
      max-width: 90%;
      border-radius: 10px;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #controls {
      text-align: center;
      margin: 10px 0;
    }

    .nav-btn {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: #0b7dda;
    }

    #progress {
      height: 20px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      width: 80%;
      margin: 10px auto;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <button style="float: right;" id="home-btn">Home</button>
  <h2 id="category-title">Loading...</h2>

  <div id="flashcard-container">
    <img id="flashcard" src="" alt="Flashcard">
  </div>

  <div id="controls">
    <button class="nav-btn" id="prev-btn">Previous</button>
    <button class="nav-btn" id="next-btn">Next</button>
  </div>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

    
</body>
</html>
