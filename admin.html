<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #category-select {
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
    }

    #drop-zone {
      border: 2px dashed #aaa;
      padding: 40px;
      border-radius: 10px;
      background-color: #fff;
      color: #666;
      margin-bottom: 20px;
    }

    #drop-zone.dragover {
      background-color: #e0ffe0;
      border-color: #4CAF50;
    }

    #preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .preview-img {
      width: 120px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Flashcard Admin Panel</h1>
  <label for="category-select">Choose a category:</label>
  <select id="category-select">
    <option value="">Select Category</option>
  </select>
  <div id="drop-zone" role="button" aria-label="Drag and drop files here">Drag and drop images here</div>
  <div id="preview"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
